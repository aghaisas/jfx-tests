annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
application.title=JemmyFX
application.vendor=shura
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JemmyFX.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.jemmy.jar=lib/jemmy/jemmy.jar
file.reference.JemmyAWT.jar=lib/jemmy/JemmyAWT.jar
file.reference.JemmyAWTInput.jar=lib/jemmy/JemmyAWTInput.jar
file.reference.JemmyBrowser.jar=lib/jemmy/JemmyBrowser.jar
file.reference.JemmyCore.jar=lib/jemmy/JemmyCore.jar
file.reference.JemmySupport.jar=lib/jemmy/JemmySupport.jar
file.reference.junit.jar=lib/jemmy/junit.jar
#this line may be changed by the build script. Please revert before commiting
#no better way to deal with it, sorry
file.reference.jfxrt.jar=${java.home}/lib/jfxrt.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.jfxrt.jar}:\
    ${file.reference.JemmyAWTInput.jar}:\
    ${file.reference.JemmyBrowser.jar}:\
    ${file.reference.junit.jar}:\
    ${reference.GlassImage.jar}:\
    ${reference.GlassRobot.jar}:\
    ${file.reference.JemmyCore.jar}:\
    ${file.reference.JemmySupport.jar}
# Space-separated list of extra javac options
javac.compilerargs=-processor org.jemmy.support.Proccessor -Aactions=docks,dump -s ${basedir}/docks
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${reference.JemmyFXBrowser.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
main.class=org.jemmy.fx.Version
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.7
project.GlassImage=../GlassImage
project.GlassRobot=../GlassRobot
reference.GlassImage.jar=${project.GlassImage}/dist/GlassImage.jar
reference.GlassRobot.jar=${project.GlassRobot}/dist/GlassRobot.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.docks.dir=docks
test.samples.dir=samples
test.src.dir=test
mkdist.disabled=true
