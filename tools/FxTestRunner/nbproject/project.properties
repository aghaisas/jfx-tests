annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=FxTestRunner
application.vendor=shura
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/FxTestRunner.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.javatest.jar=../lib/javatest.jar
file.reference.JemmyAWT.jar=../lib/JemmyAWT.jar
file.reference.JemmyAWTInput.jar=../Jemmy/jemmy_core/JemmyAWTInput.jar
file.reference.JemmyCore.jar=../Jemmy/jemmy_core/JemmyCore.jar
file.reference.jetty-all.jar=../lib/jetty-all.jar
file.reference.junit.jar=../Jemmy/jemmy_core/junit.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.JemmyAWT.jar}:\
    ${file.reference.JemmyAWTInput.jar}:\
    ${file.reference.JemmyCore.jar}:\
    ${file.reference.javatest.jar}:\
    ${file.reference.jetty-all.jar}:\
    ${file.reference.junit.jar}:\
    ${reference.GlassImage.jar}:\
    ${reference.HtmlTestRunner.jar}:\
    ${reference.SharedTestUtilsOpen.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.GlassImage=../Jemmy/GlassImage
project.HtmlTestRunner=../HtmlTestRunner
project.SharedTestUtilsOpen=../SharedTestUtilsOpen
reference.GlassImage.jar=${project.GlassImage}/dist/GlassImage.jar
reference.HtmlTestRunner.jar=${project.HtmlTestRunner}/dist/HtmlTestRunner.jar
reference.SharedTestUtilsOpen.jar=${project.SharedTestUtilsOpen}/dist/SharedTestUtilsOpen.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
mkdist.disabled=true
