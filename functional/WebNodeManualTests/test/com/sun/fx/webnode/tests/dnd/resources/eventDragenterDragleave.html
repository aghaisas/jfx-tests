<html>
    <head>
        <link rel="stylesheet" type="text/css" href="draggable.css"/>
    </head>
    <body>
        <h3>Test for dragenter and dragleave events</h3>
        <span draggable="true" class="draggable" ondragstart="event.dataTransfer.setData('text/plain', '1');">Drag me!</span>
        <div class="droparea"
             ondragenter="this.className += ' opstart'"
             ondragleave="this.className += ' opsuccess';">Drag area</div>
    </body>
</html>
