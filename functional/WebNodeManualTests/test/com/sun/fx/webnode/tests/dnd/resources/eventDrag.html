<html>
    <head>
        <link rel="stylesheet" type="text/css" href="draggable.css"/>
    </head>
    <body>
        <h3>Test for drag event</h3>
        <span draggable="true" class="draggable"
              ondragstart="event.dataTransfer.setData('text/plain', '1');"
              ondrag="this.className += ' opsuccess';">Drag me!</span>
    </body>
</html>
